<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Gateway | Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 p-8">

    <div class="max-w-2xl mx-auto">
        <!-- Breadcrumb -->
        <a href="/dashboard/index.html" class="text-blue-600 hover:underline mb-4 inline-block">&larr; Back to
            Dashboard</a>

        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="bg-blue-600 px-6 py-4">
                <h1 class="text-xl font-bold text-white">User Profile</h1>
            </div>
            <div class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label
                            class="block text-xs font-semibold text-gray-500 uppercase tracking-wide">Username</label>
                        <div id="p_username" class="mt-1 text-lg font-medium text-gray-900">loading...</div>
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wide">Role</label>
                        <div id="p_role" class="mt-1 text-lg font-medium text-gray-900">loading...</div>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wide">Email</label>
                        <div id="p_email" class="mt-1 text-lg font-medium text-gray-900">loading...</div>
                    </div>
                </div>

                <div class="mt-8 pt-6 border-t border-gray-100 flex justify-between items-center">
                    <button id="logoutBtn"
                        class="bg-red-50 text-red-700 px-4 py-2 rounded-md font-medium hover:bg-red-100 transition">Log
                        Out</button>
                    <span class="text-xs text-gray-400">ID: <span id="p_id">--</span></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('gw_token');
            if (!token) {
                window.location.href = '/dashboard/login.html';
                return; // Stop execution if no token
            }

            try {
                const res = await fetch('/api/auth/profile', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                if (res.ok) {
                    const data = await res.json();
                    document.getElementById('p_username').innerText = data.username;
                    document.getElementById('p_email').innerText = data.email;
                    document.getElementById('p_role').innerText = data.role;
                } else {
                    document.getElementById('p_username').innerText = "Session Expired";
                    localStorage.removeItem('gw_token');
                    window.location.href = '/login.html';
                }
            } catch (e) {
                document.getElementById('p_username').innerText = "Connection Error";
                document.getElementById('p_email').innerText = "Please check server logs.";
            }

            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('gw_token');
                localStorage.removeItem('gw_user');
                window.location.href = '/dashboard/login.html';
            });
        });
    </script>
</body>

</html>
