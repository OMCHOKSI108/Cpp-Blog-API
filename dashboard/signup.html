<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Gateway | Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Create Account</h2>

        <form id="signupForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username"
                    class="mt-1 block w-full rounded-md border border-gray-300 p-2 shadow-sm focus:border-blue-500 focus:ring-blue-500 outline-none"
                    required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email"
                    class="mt-1 block w-full rounded-md border border-gray-300 p-2 shadow-sm focus:border-blue-500 focus:ring-blue-500 outline-none"
                    required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password"
                    class="mt-1 block w-full rounded-md border border-gray-300 p-2 shadow-sm focus:border-blue-500 focus:ring-blue-500 outline-none"
                    required>
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition font-medium">Sign
                Up</button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
            Already have an account? <a href="/dashboard/login.html" class="text-blue-600 hover:underline">Log in</a>
        </p>

        <div id="msg" class="mt-4 text-center text-sm text-red-500 font-medium hidden"></div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const em = document.getElementById('email').value;
            const msg = document.getElementById('msg');

            try {
                const res = await fetch('/api/auth/signup', {
                    method: 'POST',
                    body: JSON.stringify({ username: u, password: p, email: em })
                });
                if (res.ok) {
                    msg.innerText = 'Account created! Redirecting...';
                    msg.classList.remove('hidden', 'text-red-500');
                    msg.classList.add('text-green-600');
                    setTimeout(() => window.location.href = '/dashboard/login.html', 1000);
                } else {
                    msg.innerText = "User already exists";
                    msg.classList.remove('hidden');
                }
            } catch (e) {
                msg.innerText = "Connection error";
                msg.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
